<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Vault</title>
    <link rel="stylesheet" href="./detallesc.css" />
  </head>
  <body>
    <main>
      <form action="#" method="post">
        <h1>Pixel Vault</h1>
        <label for="nombre">Nombre del Cliente</label>
        <input  
          type="text"
          id="nombre"
          name="nombre_cliente"
          placeholder="Nombre del Cliente"
          required/>
        <label for="presupuesto">Presupuesto</label>
        <input
          type="number"
          id="presupuesto"
          name="presupuesto"
          placeholder="Presupuesto"
          required/>

        <label for="cantidad">Cantidad de Productos</label>
        <input
          type="number"
          id="cantidad"
          name="cantidad_productos"
          placeholder="Cantidad de Productos"
          required/>

        <label for="direccion">Dirección de Entrega</label>
        <input
          type="text"
          id="direccion"
          name="direccion_entrega"
          placeholder="Dirección de Entrega"
          required/>
          
        <footer>
          <button type="button">Domicilio</button>
          <button type="button">Tienda Física</button>
        </footer>
        <button type="reset">Limpiar Campos</button>
        <button type="submit">Iniciar Compra</button>
      </form>
    </main>
    <script src="./detalles.js"></script>
  </body>
</html>
